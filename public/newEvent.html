<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Exercise Event</title>
  <link rel="stylesheet" href="css/stylesNewEvents.css" />
</head>
<body>

  <!-- New Event page -->
  <div class="modal-overlay">
    <div class="modal">
      <h2 class="modal-title">New Exercise Event</h2>
      <form class="modal-form">
        <label>
          Date:
          <input type="date" name="date" required />
        </label>
        <label>
          Exercise Type:
          <select name="exercise">
            <option value="bench">Bench Press</option>
            <option value="squat">Squat</option>
            <option value="deadlift">Deadlift</option>
            <option value="pullup">Pull-Up</option>
          </select>
        </label>

        <div class="vertical-flex">
          <label>
            Set:
            <input type="number" name="set" min="1" required class="small-input" />
          </label>
          <label>
            Weight (kg):
            <input type="number" name="weight" min="0" required class="small-input" />
          </label>
          <label>
            Planned Reps:
            <input type="number" name="reps" min="1" required class="small-input" />
          </label>

          <!-- Placeholder for future Actual Reps field -->
          <div class="empty-placeholder"></div>
        </div>

        <div class="button-group">
          <button type="button" class="cancel-btn-ne">Cancel</button>
          <button type="submit" class="submit-btn-ne">Submit</button>
        </div>
      </form>
    </div>
  </div>

  
</body>
</html>
