<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Event</title>
  <link rel="stylesheet" href="css/stylesEvents.css" />
  <link rel="stylesheet" href="css/toast.css" />
</head>
<body>
  <div class="main-container">
    <!-- Modal Overlay: visible by default -->
    <div class="modal-overlay-e" style="display: flex;">
      <div class="modal-e">

        <!-- Title nav container -->
        <div class="title-nav-container-e">
          <button type="button" class="nav-arrow nav-left" aria-label="Previous">&#9664;</button>
          <h2 class="modal-title-e">Exercise Event</h2>
          <button type="button" class="nav-arrow nav-right" aria-label="Next">&#9654;</button>
        </div>

        <form class="modal-form-e">
          <label>
            Date:
            <input type="date" name="date" required />
          </label>

          <label>
            Exercise Type:
            <select name="exercise">
              <option value="bench">Bench Press</option>
              <option value="squat">Squat</option>
              <option value="deadlift">Deadlift</option>
              <option value="pullup">Pull-Up</option>
            </select>
          </label>

          <div class="vertical-flex">
            <label>
              Set:
              <input type="number" name="set" min="1" required class="small-input" />
            </label>
            <label>
              Weight (kg):
              <input type="number" name="weight" min="0" required class="small-input" />
            </label>
            <label>
              Planned Reps:
              <input type="number" name="reps" min="1" required class="small-input" />
            </label>
            <label>
              Actual Reps:
              <input type="number" name="actual_reps" min="0" class="small-input" />
            </label>
          </div>

          <div class="button-group">
            <button type="button" class="back-btn-e">Back</button>
            <button type="button" class="cancel-btn-e">Cancel</button>
            <button type="submit" class="submit-btn-e">Submit</button>
          </div>
